<!DOCTYPE html>
<html>
<head>
  <title>Arduino Web Page</title>
  <script>
    function getSwitchAnalog() {
      nocache = "&nocache=" + Math.random()*1000000;
      var req = new XMLHttpRequest();
      req.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {
            if (this.responseText != null) {
              document.getElementById("sw_an_data").innerHTML = this.responseText;
            }
          }
        }
      }
      req.open("GET", "ajax_switch" + nocache, true);
      req.send(null);
      setTimeout("getSwitchAnalog()", 1000);
    }
  </script>
</head>
<body onload="getSwitchAnalog()">
  <h1>Arduino ajax analog</h1>
  <div id="sw_an_data"></div>
</body>
</html>
