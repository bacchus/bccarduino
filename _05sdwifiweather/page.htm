<!DOCTYPE html>
<html>
<head>
<title>Arduino Web Page ajax + xml</title>
<script>function getArduinoInputs() { alert("getArduinoInputs"); nocache = "&nocache=" + Math.random()*1000000; var req = new XMLHttpRequest();
req.onreadystatechange = function() { if (this.readyState == 4) if (this.status == 200) if (this.responseText != null) { document.getElementById("i1").innerHTML = this.responseXML.getElementsByTagName('b1')[0].childNodes[0].nodeValue; }} req.open("GET", "ajax_inputs" + nocache, true); req.send(null); setTimeout("getArduinoInputs()", 5000); } </script>
</head>
<body onload="getArduinoInputs()">
<h1>Arduino inputs ajax + xml</h1>
<p>Button 1 (pin  7): <span id="i1">...</span></p>
</body>
</html>
